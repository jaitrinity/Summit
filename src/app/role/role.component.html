<main class="Background" *ngIf='ShowLoading'>
    <div class="loader">
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__ball"></div>
    </div>    
</main>

<mat-accordion class="example-headers-align">
	<mat-expansion-panel>
		<mat-expansion-panel-header>
			<mat-panel-title>
				Create Role
			</mat-panel-title>
		</mat-expansion-panel-header>
    <div class="container-fluid" [ngStyle]="{'background-color':color2}" style="padding: 10px">
        <div class="row" >
          <div class="col-md-12">
            <label class="text-white text-bold ">! All * fields are Mandatory.</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <label class="text-white text-bold ">Role <span>*</span></label>
            <input type="input" class="form-control input-sm tom-border-radius" [(ngModel)]="roleName">
          </div>
          <div class="col-md-8">
            <label class="text-white text-bold ">Category ~ SubCategory ~ Caption</label>
            <ng-multiselect-dropdown [placeholder]="'Select'" [data]="menuList"
              [(ngModel)]="selectedMenuList" [settings]="multiSelectdropdownSettings"
              >
            </ng-multiselect-dropdown>
          </div>
          <div class="col-md-2">
            <label style="color: transparent;display: block">0</label>
            <!-- <button class="btn hsil-red text-white text-bold tom-border-radius" (click)="submitRoleData()">Add new</button> -->
            <button class="btn text-white text-bold tom-border-radius" [ngStyle]="{'background-color':button}" (click)="submitRoleData()">Add new</button>
          </div>
        </div>
      </div>

    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="true" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          View Role
        </mat-panel-title>
      </mat-expansion-panel-header>
    
      <div class="row" style="margin-bottom: 10px;overflow: auto;">
        <div class="col-md-12 table-data-div">
          <ng2-smart-table [settings]="roleTableSettings" [source]="roleList" (delete)="actionOnRole($event)" (edit)="editRole($event)"></ng2-smart-table>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
      
      <div id="editRoleModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" style="max-width:  1320px !important">
            <div class="modal-content">
                <div class="modal-header" style="padding: 10px !important;">
                  <h4 class="modal-title">Edit : {{editableRoleId}}</h4>
                  <!-- <button type="button" class="btn  btn-sm hsil-red text-white" (click)="closeModal()">Close</button> -->
                  <button type="button" class="btn  btn-sm text-white" [ngStyle]="{'background-color':button}" (click)="closeModal()">Close</button>
                </div>
                <div class="modal-body det-modal-body">
                  <div class="row">
                    <div class="col-md-8">
                      <label class="text-white text-bold ">Category ~ SubCategory ~ Caption</label>
                      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="menuList"
                        [(ngModel)]="editableSelectedMenuList" [settings]="multiSelectdropdownSettings"
                        (onSelect)="isDoAnyChange = false" (onDeSelect)="isDoAnyChange = false"
                        (onSelectAll)="isDoAnyChange = false" (onDeSelectAll)="isDoAnyChange = false"
                        >
                      </ng-multiselect-dropdown>
                    </div>
                  
                    <div class="col-md-4">
                      <label style="color: transparent;display: block">filter</label>
                      <button class="btn text-white text-bold tom-border-radius" [ngStyle]="{'background-color':button}" [(disabled)] = "isDoAnyChange" (click)="editRoleData()">Edit</button>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
      </div>
